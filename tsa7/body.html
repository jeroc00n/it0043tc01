<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <button class="btn btn-1">Reset Flexbox</button>
        <input type="number" class="gapin" name="" id="gap">
        <button class="btn btn-2" onclick="gap()">Gap</button>
        <h3 class="flexdir">Flex Direction</h2>
        <button class="btn btn-3">Row</button>
        <button class="btn btn-4">Column</button>
        <h3 class="justcont">Justify Content</h2>
        <button class="btn btn-5">Start</button>
        <button class="btn btn-6">Center</button>
        <button class="btn btn-7">End</button>
        <button class="btn btn-8">Space Between</button>
        <button class="btn btn-9">Space Around</button>
        <button class="btn btn-10">Space Evenly</button>
        <h3 class="aliitm">Align Items</h2>
        <button class="btn btn-11">Start</button>
        <button class="btn btn-12">Center</button>
        <button class="btn btn-13">End</button>
        <h3 class="flexgrw">Flex Grow</h2>
        <button class="btn btn-14">Reset</button>
        <button class="btn btn-15">Grow All</button>
        <input type="number" class="growin-1" name="" id="count">
        <button class="btn btn-16">Grow B-1</button>
        <input type="number" class="growin-2" name="" id="count">
        <button class="btn btn-17">Grow B-2</button>
        <input type="number" class="growin-3" name="" id="count">
        <button class="btn btn-18">Grow B-3</button>
    </div>

    <div class="container-2">
        <h1 class="box box-1">1</h1>
        <h1 class="box box-2">2</h1>
        <h1 class="box box-3">3</h1>
    </div>
    
</body>
</html>
